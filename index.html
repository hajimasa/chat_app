<!doctype html>
<html lang="jp">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Devcha</title>
    <meta name="description" content="簡単にチャットするならDevcha"/>

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/default.css" id="theme-color">
</head>
<body>

<!--navigation-->
<section class="smart-scroll">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand heading-black" href="index.html">Devcha</a>
        </nav>
    </div>
</section>

<!--hero header-->
<section class="py-7 py-md-0 bg-hero" id="home">
    <div class="container">
        <div class="row vh-md-100">
            <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                <h1 class="heading-black text-capitalize">チャットをはじめよう</h1>
                <p class="lead py-3">Devchaを使えば仲間とすぐにチャットを始められます。<br>あなたの名前を入力して、部屋を作成しましょう。</p>
                <form onsubmit="return false;">
                  <div class="form-group">
                    <input id="username" placeholder="名前" class="form-control" type="text" style="margin-bottom: 1em;" />
                  </div>
                  <button id='btn' class="btn btn-primary d-inline-flex flex-row align-items-center">部屋を作成する</button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
  const btn = document.getElementById('btn')
  btn.addEventListener('click', function() {
    const uuid = getUniqueStr().toLowerCase()
    const username = document.getElementById('username').value
    console.log(uuid, username)
    window.location.href = `chat.html?token=${uuid}`
  })

  function getUniqueStr(myStrong){
    var strong = 1000;
    if (myStrong) strong = myStrong;
    return new Date().getTime().toString(16)  + Math.floor(strong*Math.random()).toString(16)
  }
</script>
</body>
</html>
