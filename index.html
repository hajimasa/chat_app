<!doctype html>
<html lang="jp">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Devcha</title>
    <meta name="description" content="簡単にチャットするならDevcha"/>
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/default.css" id="theme-color">
</head>
<body>

<!--navigation-->
<section class="smart-scroll">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand heading-black" href="index.html">DEVCHA</a>
        </nav>
    </div>
</section>

<!--hero header-->
<section class="py-7 py-md-0" id="home">
    <div class="container">
        <div class="row vh-md-100">
            <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                <h1 class="heading-black text-capitalize">チャットをはじめよう</h1>
                <p class="lead py-3">DEVCHAを使えば仲間とすぐにチャットを始められます。<br>あなたの名前を入力して、部屋を作成しましょう。</p>
                <button id='btn' class="btn btn-primary d-inline-flex flex-row align-items-center">部屋を作成する</button>
            </div>
        </div>
    </div>

    <div class="py-3 px-4 bottom-box">
      <div style="text-align: center">
        <small>&copy; 2020 週末開発倶楽部 All Rights Reserved.</small>
      </div>
    </div>
</section>

<script>
  const btn = document.getElementById('btn')
  btn.addEventListener('click', function() {
    window.location.href = `message.html?token=${uuid()}`
  })

  function uuid() {
  var uuid = "", i, random;
  for (i = 0; i < 32; i++) {
    random = Math.random() * 16 | 0;

    if (i == 8 || i == 12 || i == 16 || i == 20) {
      uuid += "-"
    }
    uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
  }
  return uuid;
}
</script>
</body>
</html>
